<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 52 de javascript</title>
    <link rel="stylesheet" href="aula.css">
</head>
<body>
    <div class="valor">
        <label>valor 1</label>
        <input type="number" value="0" name="valor1" id="valor1">
    </div>
    <div class="valor">
        <label>valor 2</label>
        <input type="number" value="0" name="valor2" id="valor2">
    </div>
    <div class="valor">
        <label>Resultado: </label>
        <input type="number" value="0" name="res" id="res" readonly style="cursor: not-allowed;">
    </div>
    <div class="operacoes">
        <button id="btn_soma">+</button>
        <button id="btn_subtracao">-</button>
        <button id="btn_multiplicacao">x</button>
        <button id="btn_divisao">/</button>
    </div>
    <script src="aula.js"></script>
</body>
</html>
